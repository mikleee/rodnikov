<div class="page catalogue">

  <div class="page-content">
    <div class="categories">
      <a class="category"
         *ngFor="let category of categories"
         [routerLink]="'' + category.id" routerLinkActive="active">{{category.name}}</a>
    </div>

    <router-outlet></router-outlet>
  </div>

</div>
